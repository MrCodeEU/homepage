name: Generate Data

on:
  schedule:
    # Run daily at 6 AM UTC for GitHub/LinkedIn
    - cron: '0 6 * * *'
    # Run every 4 hours for Strava (6 times per day)
    - cron: '0 */4 * * *'

  workflow_dispatch:
    inputs:
      sources:
        description: 'Data sources to generate (all, github, strava, linkedin)'
        required: false
        default: 'all'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Determine sources to generate
        id: sources
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sources=${{ github.event.inputs.sources }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 6 * * *" ]; then
            # Daily schedule - generate all
            echo "sources=all" >> $GITHUB_OUTPUT
          else
            # Every 4 hours - Strava only
            echo "sources=strava" >> $GITHUB_OUTPUT
          fi

      - name: Generate data
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        working-directory: backend
        run: |
          go run ./cmd/generate \
            -output ./data/generated \
            -sources ${{ steps.sources.outputs.sources }} \
            -verbose

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated data files
          git add backend/data/generated/*.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit with descriptive message
          SOURCES="${{ steps.sources.outputs.sources }}"
          git commit -m "chore: update $SOURCES data [skip ci]

          Generated by GitHub Actions workflow
          Triggered: ${{ github.event_name }}
          Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          git push

      - name: Trigger deployment webhook (optional)
        if: success() && vars.DEPLOY_WEBHOOK_URL != ''
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"source": "github-actions", "action": "data-update", "timestamp": "'$(date -u +%s)'"}' \
            ${{ vars.DEPLOY_WEBHOOK_URL }} || true
